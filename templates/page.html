{% extends "index.html" %}

{% block description %}{{ page.description }}{% endblock description %}

{% block content %}
<div class="post">
  <div class="post-title">
    <h2>{{ page.title | safe }}</h2>
  </div>

  <div class="post-body">
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
