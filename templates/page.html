{% extends "index.html" %}

{% block description %}{{ page.description }}{% endblock description %}

{% block content %}
<div class="page">
  <div class="page-title">
    <h2>{{ page.title | safe }}</h2>
  </div>

  {% if page.date %}
    <div class="page-date">Posted: {{ page.date | date(format="%d %B %Y") }}</div>
  {% endif %}

  <div class="page-body">
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
